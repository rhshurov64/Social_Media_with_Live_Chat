{% extends 'base/base.html' %}


{% block content %}


<div class="container mt-3">
    <div class="row">
        {% if messages %}
            {% for message in messages %}

            <div class="alert alert-primary fade show alert-dismissible" role="alert">
                <strong><i class="fa fa-warning" aria-hidden="true"></i></strong> {{message}}
            </div>

            {% endfor %}
        {% endif %}
        <div class="col">

        </div>
        <div class="col mt-3">
            <div class="card login-form">
                <div class="card-body">
                    <h3 class="card-title text-center mb-3">Change Your password</h3>
                    <form action="" method="POST">{% csrf_token %}
                        <div class="form-group mb-2">
                            <label for="exampleInputEmail1">Enter Email</label>
                            <input type="email" name="email" class="form-control form-control-sm">
                        </div>
                        <div class="form-group mb-2">
                            <label for="exampleInputEmail1">Enter Username</label>
                            <input type="text" name="username" class="form-control form-control-sm">
                        </div>
                        <div class="form-group mb-2">
                            <label for="exampleInputEmail1">Your new password</label>
                            <input type="password" name="passsword" class="form-control form-control-sm">
                        </div>
                        <div class="form-group mb-2">
                            <label for="exampleInputEmail1">Repeat password</label>
                            <input type="password" name="passsword_" class="form-control form-control-sm">
                        </div>
                        <button type="submit" onclick="return confirm('Are you sure want to change your password?');"
                            class="btn btn-primary btn-block submit-btn">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>

{% endblock content %}
