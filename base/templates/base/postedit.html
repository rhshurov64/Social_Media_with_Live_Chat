{% extends 'base/base.html' %}



{% block content %}
<button style="width: 140px; height:40px; margin: 10px 10px;" class="btn btn-sm btn-outline-primary" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i> Go Back</button>
<div class="container">
    <div class="row">
        
        <div class="col-4"></div>
        <div class="col-4 p-5 mt-4" style="background-color: #F5F5F5;">
            <div class="row">
                <div class="col text-center">
                    <h6 class="alert alert-sm alert-info">Edit Post!</h6>
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form.as_p}}
                        
                        <input type="submit" value="Save" class="btn btn-sm btn-success mt-5 px-5">
                        <!-- <a href="{% url 'index' %}" class="btn btn-sm btn-danger mt-5 ms-2">Back To Home</a> -->
            
                    </form>
                    
                    
            
                </div>  
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock content %}
